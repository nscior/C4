<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bar">
        <div class="headTitle">
            <img class="logo" src="src/YO UX.svg" alt="logo" />
            <h2>Home</h2>
            <h2>Profile</h2>
            <h2>Find</h2>
            <h2>About</h2>  
        </div>
    </div>

    <div class="mainWindow">
        <div class="thumbnails">
            <div class="thumb">
                <p class="thumbTitle"><u>The Stars</u></p>
                <img src="src/The stars.png" alt="thestars" />
            </div>
            <div class="thumb">
                <p class="thumbTitle"><u>The Stars</u></p>
                <img class="nail" src="src/Black and white.png" alt="blackwhite" />
            </div>
            <div class="thumb">
                <p class="thumbTitle"><u>Circles</u></p>
                <img class="nail" src="src/Circles.png" alt="circles" />
            </div>
            <div class="thumb">
                <p class="thumbTitle"><u>Glitchy Colors</u></p>
                <img class="nail" src="src/Glitchy Colors.png" alt="glitchy" />
            </div>
        </div>
    </div>

    <div class="profile">
        <div class="avatar">
            <img class="icon" src="src/Icon.png" alt="avatar">
            <h1>Spartan20XX</h1>
            <p class="subtext">MSU UX Designer - Go Green!</p>
        </div>
        <hr>
        <div class="btngroup">
            <button type="button">Add Friend</button>
            <button type="button">Message</button>
        </div>
        <div class="description">
            <p>Hello Everyone! I am a UX designer from MSU and I have been designing for a couple years! 
            <br>
            <br>
            Thanks for checking out my work!</p>
        </div>
        <p class="subtext">
            Posts: 4
            <br>
            Comments: 29,317
            <br>
            Votes: 23,782
        </p>
    </div>
</body>
</html>
